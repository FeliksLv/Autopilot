<label for="reschedule_cont" class="title">Rescheduling:</label>
<div id="reschedule_cont">
    <input id="resch_date" type="text" placeholder="DD-MM-YYYY" autocomplete="off" disabled>
    <select id="resch_time" disabled>
        <option value="default">-</option>
    </select>
    <select id="resch_period" disabled>
        <option value="default">-</option>
        <option value="AM">AM</option>
        <option value="PM">PM</option>
    </select>
</div>
<div id="actionContainer">
    <button id="showTime" disabled>Insert<i class="fa fa-cog"></i></button>
    <div class="alert default showAlert show">
        <span class="fas fa-magic"></span>
        <span class="msg">Waiting for instructions</span>
        <div class="close-btn" style="display:none">
            <span class="fas fa-times"></span>
        </div>
    </div>
</div>
